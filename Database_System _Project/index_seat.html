        let toggle = true;
        function changeImage(image) {


            if (toggle) {

                image.src = 'images/Seat-selected.png';
                //console.log(toggle);
                toggle = false;
                //console.log(toggle);

            } else {

                if (image === document.g) {

                } else {

                }

            }
